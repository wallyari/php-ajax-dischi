<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="../style.css">
    <title>php-ajax-dischi-vue</title>

</head>
<div id="app">
    <header>
        <img  class="pb-2"src="../logo-spotify.png" alt="spotify-logo">
    </header>
    <!-- main -->
    <main class="py-5">
        <div class="container">
            <div class="row row-cols-lg-5 row-cols-md-3 row-cols-2">
                <div class="col" v-for="disc in discs">
                    <div class="my_card mb-5 p-2">
                        <img :src="disc.poster" class="img-fluid mb-4">
                        <div class='d-flex flex-column text-center'>
                            <h1 class='text-white text-uppercase d-block mb-4'> {{disc.title}}</h1>
                            <span class="text-secondary my_span">{{disc.author}}</span>
                            <span class="text-secondary my_span">{{disc.year}}</span>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </main>
    
</div> 
    <!-- MyJs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    
</body>
</html>
